<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>[(${tag.tag})]</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/tag.css">
</head>
<body class="container">
	<header>
		<img width="500px" height="175px" class="header-img" src="./images/main/arch.jpg">
		<h2>Green Lawn Interactive Grave Search</h2>
		<nav>
			<ul class="header-nav">
				<li><a href="http://www.greenlawncemetery.org">Home</a></li>
				<li><a href="http://localhost:8080/cemeterySections">Cemetery Sections</a></li>
				<li><a href="http://localhost:8080/tags">Tags</a></li>
			</ul>
		</nav>
	</header>
	<main>	
		<h2 class="welcome">Welcome to [(${tag.tag})]</h2>
		<section class="cards">
			<article class="card" th:each="tag: ${tag.graveSites}">
				<img src="./images/tombstone/place-holder.jpg" alt="Place Holder Photo" width="250px" height="125px">
				<h3><a th:href="@{/graveSite(id=${tag.id})}" th:text="${tag.name}"></a></h3>
				<p>[(${tag.dateOfBirth})] - [(${tag.dateOfDeath})]</p>
				<p th:text="${tag.status}"></p>
			</article>
		</section>
	</main>

	<footer>
		<small>&copy 2019</small>
	</footer>
</body>
</html>
