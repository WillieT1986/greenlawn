<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Grave Site</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="stylesheet" type="text/css" href="./css/graveSite.css" />
</head>
<body class="container">
	<header>
		<img width="500px" height="175px" class="header-img" src="./images/main/arch.jpg">
		<h2 class="font-patua">Green Lawn Interactive Grave Search</h2>
		<nav>
			<ul class="header-nav font-lato">
				<li><a href="http://localhost:8080/cemeterySections">Cemetery Sections</a></li>
				<li><a href="http://localhost:8080/tags">Tags</a></li>
			</ul>
		</nav>
	</header>
	<main>	
		<h2 class="welcome font-patua">Resting Place <br>
			of <br>
			[(${graveSite.name})]</h2>
		<section class="cards">
			<img class="card" th:if="${!graveSite.regularImageUrl.empty}" th:src="${graveSite.regularImageUrl}" th:alt="${graveSite.name}" width="350px" height="450px">
			<article class="card font-lato">
				<img class="tombstone-image" th:src="${graveSite.tombstoneImageUrl}" th:alt="${graveSite.name}" width="400px" height="220px">
				<p th:text="${graveSite.religion}"></p>
				<p th:text="${graveSite.name}"></p>
				<p th:text="${graveSite.usState}"></p>
				<p th:text="${graveSite.militaryRank}"></p>
				<p>[(${graveSite.militaryBranch})] [(${graveSite.militaryUnit})]</p>
				<p th:text="${graveSite.dateOfBirth}">Date of Birth</p>
				<p th:text="${graveSite.dateOfDeath}">Date of Death</p>
				<p th:text="${graveSite.militaryMedal}">Military Medals</p>
				<p><a th:href="${graveSite.gpsCoordinates}" target="_blank">Location</a></p>
				<p th:each="tag: ${graveSite.tags}"><a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tag}"></a></p>
			</article>
		</section>
		<section class="obituary font-lato">
			<article>
				<h3>Obituary</h3>
				<p th:text="${graveSite.obituary}"></p>
			</article>
		</section>
	</main>
	<footer>
		<small class="font-lato">&copy 2019</small>
	</footer>
</body>
</html>
